<p>okTeatro</p>
<form>
  <input #nome type="text" name="nomeUtente" [ngModel]="nomeUtente" />
</form>
<div *ngFor="let fila of platea; let i = index">
  <span *ngFor="let posto of fila; let j = index">
    <button
      [ngClass]="posto !== null ? 'prenotato' : 'libero'"
      (click)="prenota(#nome.value)"
    >
      {{ posto }}
    </button>
  </span>
</div>
<div *ngFor="let fila of palco; let i = index">
  <span *ngFor="let posto of fila; let j = index">
    <button
      [ngClass]="posto !== null ? 'prenotato' : 'libero'"
      (click)="prenota($event)"
    >
      {{ posto }}
    </button>
  </span>
</div>
<p #show>{{ nome.value }}</p>
