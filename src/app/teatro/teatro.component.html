<form>
  <input #nome type="text" name="nomeUtente" [(ngModel)]="nomeUtente" />
</form>
<br />
<div *ngFor="let fila of platea; let i = index">
  <span *ngFor="let posto of fila; let j = index">
    <button
      [ngClass]="posto !== null ? 'prenotato' : 'libero'"
      (click)="prenota(nomeUtente, 'platea', i, j, posto)"
    >
      {{ 'P' + i + j }}
    </button>
  </span>
</div>
<br />
<div *ngFor="let fila of palco; let n = index">
  <span *ngFor="let posto of fila; let m = index">
    <button
      [ngClass]="posto !== null ? 'prenotato' : 'libero'"
      (click)="prenota(nomeUtente, 'palco', n, m, posto)"
    >
      {{ 'P' + n + m }}
    </button>
  </span>
</div>
<p>{{ error }}</p>
<p #show>{{ nomePosto }}</p>
<button *ngIf="!rapido" (click)="confermaPrenotazioni()">Conferma</button>
