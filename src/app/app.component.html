<app-login
  *ngIf="!logged"
  (chiaveUtenteEmitter)="getDati($event)"
  [(rapido)]="rapido"
></app-login>
<app-teatro
  *ngIf="logged && teatro$"
  [teatro$]="teatro$"
  [rapido]="rapido"
  (prenotazioneEmitter)="aggiornaPrenotazioni($event)"
></app-teatro>
<button (click)="indietro()">Indietro</button>
<app-gestione></app-gestione>
